<button mat-button color="primary" (click)="navigate()">למסך הקודם </button>


<table  *ngIf ="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="combination">
        <th mat-header-cell *matHeaderCellDef> combination </th>
        <td mat-cell *matCellDef="let element"> {{element.combination}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="10" (page)="onPageChanged($event)"></mat-paginator>

resultsLength : {{resultsLength}}
